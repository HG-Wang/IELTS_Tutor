<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 — 画世虚拟 IELTS 多智能体评审系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            /* Fallback background */
            background: #1e1b4b;
            overflow: hidden;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        /* 动态背景容器 */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/bg-logo.jpg');
            background-size: cover;
            background-position: center;
            /* 缓慢缩放效果 */
            animation: kenburns 30s infinite alternate;
        }

        @keyframes kenburns {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.1);
            }
        }

        /* 遮罩层 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.75);
            /* 深蓝色遮罩 */
            backdrop-filter: blur(8px);
            /* 毛玻璃模糊 */
            z-index: -1;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-field {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-field:focus {
            outline: none;
            border-color: #818cf8;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 4px rgba(129, 140, 248, 0.1);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .float {
            animation: float 4s ease-in-out infinite;
        }

        /* 粒子效果容器 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

    <!-- 背景与遮罩 -->
    <div class="bg-container">
        <div class="bg-image"></div>
    </div>
    <div class="overlay"></div>

    <!-- 登录卡片 -->
    <div class="glass rounded-3xl p-10 w-full max-w-md relative z-10">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div
                class="float inline-block bg-indigo-500 bg-opacity-30 p-5 rounded-2xl mb-4 border border-indigo-400/30">
                <i class="fa-solid fa-people-arrows text-4xl text-indigo-300"></i>
            </div>
            <h1 class="text-3xl font-bold text-white tracking-wide" style="text-shadow: 0 2px 4px rgba(0,0,0,0.3);">画世虚拟
            </h1>
            <h2 class="text-lg text-indigo-200 mt-1">IELTS Multi-Agent Reviewer</h2>
            <p class="text-slate-400 text-xs mt-2 uppercase tracking-widest">Intelligent Writing Assessment</p>
        </div>

        <!-- Error message -->
        <div id="errorMsg"
            class="hidden bg-red-500/20 border border-red-500/50 text-red-200 rounded-xl px-4 py-3 mb-6 text-sm flex items-center gap-3 backdrop-blur-sm">
            <i class="fa-solid fa-circle-exclamation text-red-400"></i>
            <span id="errorText"></span>
        </div>

        <!-- Form -->
        <form id="loginForm" class="space-y-5">
            <div>
                <label
                    class="block text-indigo-100 text-xs font-semibold mb-2 uppercase tracking-wider">Username</label>
                <div class="relative group">
                    <i
                        class="fa-solid fa-user absolute left-4 top-3.5 text-indigo-300 group-focus-within:text-white transition-colors"></i>
                    <input type="text" id="username" placeholder="请输入用户名"
                        class="input-field w-full rounded-xl pl-11 pr-4 py-3 text-sm">
                </div>
            </div>
            <div>
                <label
                    class="block text-indigo-100 text-xs font-semibold mb-2 uppercase tracking-wider">Password</label>
                <div class="relative group">
                    <i
                        class="fa-solid fa-lock absolute left-4 top-3.5 text-indigo-300 group-focus-within:text-white transition-colors"></i>
                    <input type="password" id="password" placeholder="请输入密码"
                        class="input-field w-full rounded-xl pl-11 pr-4 py-3 text-sm">
                </div>
            </div>
            <button type="submit" id="loginBtn"
                class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3.5 rounded-xl transition-all mt-4 flex items-center justify-center gap-2 shadow-lg shadow-indigo-900/50 hover:shadow-indigo-600/50 hover:-translate-y-0.5 active:scale-95">
                <i class="fa-solid fa-right-to-bracket"></i> 登录系统
            </button>
        </form>

        <p class="text-center text-indigo-300/60 text-xs mt-8">
            &copy; 2026 画世虚拟 &bull; IELTS Reviewer
        </p>
    </div>

    <script>
        // If already logged in, redirect
        fetch('/api/me').then(r => {
            if (r.ok) return r.json();
        }).then(user => {
            if (user) window.location.href = user.is_admin ? '/admin.html' : '/app.html';
        }).catch(() => { });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const errDiv = document.getElementById('errorMsg');
            const errText = document.getElementById('errorText');
            errDiv.classList.add('hidden');

            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> 登录中...';
            btn.disabled = true;

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('username').value.trim(),
                        password: document.getElementById('password').value
                    })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || '登录失败');
                window.location.href = data.user.is_admin ? '/admin.html' : '/app.html';
            } catch (err) {
                errText.textContent = err.message;
                errDiv.classList.remove('hidden');
                btn.innerHTML = '<i class="fa-solid fa-right-to-bracket"></i> 登录';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
