<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 — 画世虚拟 IELTS 多智能体评审系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #4338ca 100%);
        }

        .glass {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .input-field {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-field:focus {
            outline: none;
            border-color: #818cf8;
            background: rgba(255, 255, 255, 0.15);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0)
            }

            50% {
                transform: translateY(-10px)
            }
        }

        .float {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Decorative circles -->
    <div class="absolute top-20 left-20 w-64 h-64 bg-purple-500 rounded-full opacity-10 blur-3xl"></div>
    <div class="absolute bottom-20 right-20 w-96 h-96 bg-indigo-400 rounded-full opacity-10 blur-3xl"></div>

    <div class="glass rounded-3xl p-10 w-full max-w-md relative z-10">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="float inline-block bg-indigo-500 bg-opacity-30 p-5 rounded-2xl mb-4">
                <i class="fa-solid fa-people-arrows text-4xl text-indigo-300"></i>
            </div>
            <h1 class="text-2xl font-bold text-white">画世虚拟 IELTS Multi-Agent Reviewer</h1>
            <p class="text-indigo-300 text-sm mt-1">雅思写作多智能体评审系统</p>
        </div>

        <!-- Error message -->
        <div id="errorMsg"
            class="hidden bg-red-500 bg-opacity-20 border border-red-400 text-red-300 rounded-xl px-4 py-3 mb-4 text-sm flex items-center gap-2">
            <i class="fa-solid fa-circle-exclamation"></i>
            <span id="errorText"></span>
        </div>

        <!-- Form -->
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-indigo-200 text-sm font-medium mb-2">用户名</label>
                <div class="relative">
                    <i class="fa-solid fa-user absolute left-4 top-3.5 text-indigo-400"></i>
                    <input type="text" id="username" placeholder="请输入用户名"
                        class="input-field w-full rounded-xl pl-11 pr-4 py-3 text-sm transition-all">
                </div>
            </div>
            <div>
                <label class="block text-indigo-200 text-sm font-medium mb-2">密码</label>
                <div class="relative">
                    <i class="fa-solid fa-lock absolute left-4 top-3.5 text-indigo-400"></i>
                    <input type="password" id="password" placeholder="请输入密码"
                        class="input-field w-full rounded-xl pl-11 pr-4 py-3 text-sm transition-all">
                </div>
            </div>
            <button type="submit" id="loginBtn"
                class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 rounded-xl transition-all mt-2 flex items-center justify-center gap-2 shadow-lg shadow-indigo-900">
                <i class="fa-solid fa-right-to-bracket"></i> 登录
            </button>
        </form>

        <p class="text-center text-indigo-400 text-xs mt-6">账户由管理员创建，不支持自行注册</p>
    </div>

    <script>
        // If already logged in, redirect
        fetch('/api/me').then(r => {
            if (r.ok) return r.json();
        }).then(user => {
            if (user) window.location.href = user.is_admin ? '/admin.html' : '/app.html';
        }).catch(() => { });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const errDiv = document.getElementById('errorMsg');
            const errText = document.getElementById('errorText');
            errDiv.classList.add('hidden');

            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> 登录中...';
            btn.disabled = true;

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('username').value.trim(),
                        password: document.getElementById('password').value
                    })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || '登录失败');
                window.location.href = data.user.is_admin ? '/admin.html' : '/app.html';
            } catch (err) {
                errText.textContent = err.message;
                errDiv.classList.remove('hidden');
                btn.innerHTML = '<i class="fa-solid fa-right-to-bracket"></i> 登录';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
